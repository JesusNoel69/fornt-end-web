<div cdkDropListGroup class="principal-container">
  <div class="table">
    <div class="container">
      <h3 >Por hacer
        <div class="circle state-position" ></div>
      </h3>
      <div
        cdkDropList
        [cdkDropListData]="todo"
        class="list"
        (cdkDropListDropped)="drop($event)">
        @for (item of todo; track item) {
          <div class="box" cdkDrag>{{item?.Name}}</div>
        }
      </div>
    </div>

    <div class="container">
      <h3>En progreso
        <div class="circle state-position" ></div>

      </h3>
      <div
        cdkDropList
        [cdkDropListData]="progress"
        class="list"
        (cdkDropListDropped)="drop($event)">
        @for (item of progress; track item) {
          <div class="box" cdkDrag>{{item?.Name}}</div>
        }
      </div>
    </div>
    <div class="container">
      <h3>Revision
        <div class="circle state-position" ></div>

      </h3>
      <div
        cdkDropList
        [cdkDropListData]="review"
        class="list"
        (cdkDropListDropped)="drop($event)">
        @for (item of review; track item) {
          <div class="box" cdkDrag>{{item?.Name}}</div>
        }
      </div>
    </div>
    <div class="container last">
      <h3>Terminado
        <div class="circle state-position" ></div>

      </h3>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="list"
        (cdkDropListDropped)="drop($event)">
        @for (item of done; track item) {
          <div class="box" cdkDrag>{{item?.Name}}</div>
        }
      </div>
    </div>
  </div>
  <button mat-raised-button (click)="openAddTask()">Agregar</button>
</div>
