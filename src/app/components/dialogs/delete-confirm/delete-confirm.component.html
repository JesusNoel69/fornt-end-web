<mat-dialog-content class="delete-dialog-content">
    <!-- <mat-icon class="warning-icon" aria-hidden="true">warning</mat-icon> -->
    <div class="message">
      <h2 mat-dialog-title>Confirmar eliminación</h2>
      <p>¿Estás seguro de que deseas eliminar este elemento? Esta acción no se puede deshacer.</p>
    </div>
  </mat-dialog-content>
  
  <mat-dialog-actions align="end" class="delete-dialog-actions">
    <button mat-button (click)="cancel()">Cancelar</button>
    <button mat-raised-button color="warn" (click)="confirm()">Eliminar</button>
  </mat-dialog-actions>
