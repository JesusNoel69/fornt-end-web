<section >
        <mat-card class="details-card" >
            <mat-card-header class="center-text">
                <mat-card-title>Detalles del Sprint</mat-card-title>
            </mat-card-header>
            <mat-divider></mat-divider>
            <mat-card-content>
                @if (content) {
                    <p>{{content.description}}</p>
                }@else {
                    <p>No hay un sprint seleccionado.</p>
                }
                </mat-card-content>
        </mat-card>
        <mat-card class="card" appearance="outlined" >
            <mat-card-content>
                <div class="spinner-container">
                    <mat-progress-spinner
                      [mode]="mode"
                      [value]="value"
                      [diameter]="100"
                      [strokeWidth]="8">
                    </mat-progress-spinner>
                    <div class="spinner-label">{{ value }}%</div>
                </div>
            </mat-card-content>
            @if (userRol) {
                <mat-card-actions class="center-text">
                    <button mat-raised-button class="details-button" (click)="openChangeDetails()">
                        <mat-icon class="overwrite-height">menu</mat-icon>
                        <span>Detalles</span>
                    </button>
                </mat-card-actions>
            }            
        </mat-card>

</section>
