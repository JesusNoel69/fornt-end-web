<section class="container">
    <app-slider-users ></app-slider-users>
    <button mat-raised-button 
        class="add-button" (click)="openAddSprint()">
        Agregar
    </button>
    <div class="align-sprints-container">
        <button mat-raised-button class="custom-arrow-button" (click)="prevSlide()">
            <mat-icon aria-hidden="false" class="icon-overwrite-height">arrow_left</mat-icon>
        </button>
        <div class=slider-container>
            <div [style.transform]="'translateX(' + (-currentIndex * 260) + 'px)'">
                @for (card of cards; track $index) {
                    <mat-card class="card" >
                        <mat-card-header>
                            <mat-card-title>{{card.title}}</mat-card-title>
                        </mat-card-header>
                        <mat-card-content>
                            <p>{{card.content}}</p>
                        </mat-card-content>
                        <mat-card-actions >
                            <button mat-raised-button class="objective-button">Objetivo</button>
                        </mat-card-actions>
                    </mat-card>
                }
            </div>
        </div>
        <button mat-raised-button class="custom-arrow-button" (click)="nextSlide()">
            <mat-icon aria-hidden="false" class="icon-overwrite-height">arrow_right</mat-icon>
        </button>
    </div>
</section>
