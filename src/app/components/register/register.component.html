<div class="container">
    <mat-card class="register-card">
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Nombre completo</mat-label>
        <input matInput type="text" [(ngModel)]="name">
      </mat-form-field>
      
     
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Cuenta de Github</mat-label>
        <input matInput type="text" [(ngModel)]="account">
      </mat-form-field>
      
      <mat-form-field appearance="fill" class="custom-form-field">
        <mat-label>Contraseña</mat-label>
        <input matInput type="password" [(ngModel)]="password">
      </mat-form-field>

      <mat-radio-group [(ngModel)]="role" >
        <mat-radio-button style="background: none !important;" [value]="true">Product Owner</mat-radio-button>
        <mat-radio-button style="background: none !important;" [value]="false">Desarrollador</mat-radio-button>
      </mat-radio-group>
      @if (!role) {
        <mat-form-field appearance="fill" class="custom-form-field">
          <mat-label>Especialización</mat-label>
          <input matInput type="text" [(ngModel)]="nameSpecialization">
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-form-field">
          <mat-label>ID de equipo</mat-label>
          <input matInput type="text" [(ngModel)]="teamId">
        </mat-form-field>
      }
      
      <div class="button-group">
        <button mat-stroked-button color="primary" (click)="register()">Registrarse</button>
        <button mat-flat-button color="warn" (click)="cancel()">Cancelar</button>
      </div>
    </mat-card>
</div>
