<div class="principal-container">
    <h2 mat-dialog-title>
        <button mat-button mat-dialog-close class="button-close">X</button>
        Detalles de cambios
        <!-- <button mat-button style="position:absolute; top:0; right:0; background:blue; color:white;">Detalles</button> -->
    </h2>
    <mat-dialog-content class="mat-typography">
        
        <mat-card appearance="outlined" >
            <mat-card-content >
                @for (project of projects; track project.id) {
                    <div class="projects-container">
                        <div class="all-width">
                            <p><strong>{{ project.name }}</strong></p>
                            @for (sprint of project.sprints; track sprint.id) {
                                <div class="each-sprint">
                                    <div class="sprint-display">
                                        <div class="perfil-changes">
                                            <p >A.J</p>
                                        </div>
                                        <p >Nombre</p>
                                    </div>
                                    
                                    <p >Sprint #{{ sprint.id }}</p>
                                    <input placeholder="Tarea" class="flex-space-1">
                                    <input placeholder="Detalles del cambio" class="flex-space-2">
                                </div>
                            }
                        </div>
                    </div>
                }
                
            </mat-card-content>
            
        </mat-card>
        
    </mat-dialog-content>
    <div class="button-dialog-close-display">
        <button mat-button mat-dialog-close class="button-dialog-close" >Cerrar</button>
    </div>
</div>
